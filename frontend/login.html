<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opnion Student - Acesso Restrito</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="login.js" defer></script>
</head>
<body>

    <main class="container login-container">
        
        <img src="../Logo.png" alt="Logo Opnion Student" class="login-logo">
        <h2>Acesso Restrito</h2>
        <p class="login-subtitulo">Por favor, insira suas credenciais de administrador.</p>

        <form id="login-form" novalidate>
            
            <div class="input-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" placeholder="admin@instituicao.com">
            </div>

            <div class="input-group">
                <label for="password-input">Senha</label>
                <input type="password" id="password-input" placeholder="••••••••">
            </div>

            <p id="login-error-message" class="error-message"></p>

            <button type="submit" id="login-button">Entrar</button>
        </form>
    </main>

</body>
</html>
